{%extends "bankWebApp/base.html"%}
{%block content%}

<form method="POST" class=".form-horizontal">{% csrf_token %}

    <div class="form-group">
        <label class="control-label col-sm-2">Transfer from Act ID: </label>

            <select name="from_act_id" id="from_act_id">
            {%for j in accounts%}

            <option value="{{j.act_id}}">{{j.act_id}}</option>

            {%endfor%}
        </select><br><br>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Transfer to Act ID: </label>

            <select name="to_act_id" id="to_act_id">
            {%for j in accounts%}
            <option value="{{j.act_id}}">{{j.act_id}}</option>

            {%endfor%}
        </select><br><br>
    </div>



    <div class="form-group">
        <label class="control-label col-sm-2" for="transaction_amount">Transaction Amount: </label>
        <input type="number" name="transaction_amount" id="transaction_amount">
    </div><br>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="submit">
    </div><br>
</form>
{%endblock%}
