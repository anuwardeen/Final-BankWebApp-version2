<!DOCTYPE html>
<html lang="en">
<head>
  <title>BankWebApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding:20px 20px 20px 20px;">

    <div class="jumbotron">
        <h1 align="center">Bank WebApp</h1>



    <div class="container">
        <div class="jumbotron"  style="background-color:lightgrey;padding:20px 20px 20px 20px ">
        <h4 style="color:brown;text-transform:capitalize;float:left">Welcome {{request.user}}</h4>
        <div align="right" ><form method="POST" action="{% url 'logout'  %}" >{%csrf_token%}
            <input type="submit" class="btn btn-primary" value="logout"></form><br>
            <a href="{% url 'index' %}" style="padding-right:10px">Home Page</a>
            {% if request.user.is_superuser %}
            <a href="{% url 'add_new_user' %}" class="to_register">Add User &nbsp;</a>
            <a href="{% url 'bank_details' %}" style="padding-right:10px">Database Views </a>
            <a href="{% url 'add_new_bank' %}" style="padding-right:10px">Create bank</a>
            {% endif%}
            <a href="{% url 'new_customer' %}" style="padding-right:10px">Register new customer</a>
            <a href="{% url 'do_transaction' %}" style="padding-right:10px">Transactions</a>
            <a href="{% url 'transfer_money' %}" style="padding-right:10px">Transfer Money</a>
            <a href="{% url 'delete_data' %}" style="padding-right:10px">Delete</a>

        </div>
        </div>
        <h2 style="background-color:lightblue;padding:20px 20px 20px 20px " width="100%">DASHBOARD........</h2>

        {% block content %}
        {%endblock%}
    </div>
 </div>
</body>
</html>
