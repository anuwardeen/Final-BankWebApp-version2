{%extends "bankWebApp/base.html"%}
{%block content%}

<table class="table table-striped">
        <tr>
            <th>A/C ID</th>
            <th>Customer Name</th>
            <th>Balance</th>
            <th>Customer Email</th>
            <th>Date Of Birth</th>
            <th>Customer Address</th>
        </tr>

        {%for item in cust_details%}
        <tr>
            <td><a href="{% url 'transaction_details' item.act_id %}" >{{item.act_id}}</a></td>
            <td>{{item.cust_name}}</td>
            <td>{{ item.cust_balance}}</td>
            <td>{{item.cust_email}}</td>
            <td>{{item.cust_dob}}</td>
            <td>{{item.cust_address}}</td>

        </tr>
        {%endfor%}

</table>

{%endblock%}
